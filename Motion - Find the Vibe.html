<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion - Find the Vibe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .tagline {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .auth-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .bars-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .bar-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .bar-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .bar-name {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .activity-level {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .activity-dots {
            display: flex;
            gap: 5px;
            margin-left: 10px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
        }

        .dot.active {
            background: #4CAF50;
            box-shadow: 0 0 10px #4CAF50;
        }

        .ratio-bar {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            height: 30px;
            margin: 10px 0;
            display: flex;
            overflow: hidden;
        }

        .guys-bar {
            background: linear-gradient(45deg, #3498db, #2980b9);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9em;
        }

        .girls-bar {
            background: linear-gradient(45deg, #e91e63, #c2185b);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9em;
        }

        .stats {
            margin-top: 15px;
            font-size: 0.9em;
            opacity: 0.9;
        }

        .check-in-btn {
            margin-top: 15px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            padding: 10px;
            font-size: 0.9em;
        }

        .hidden {
            display: none;
        }

        .user-info {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .location-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .location-section select,
        .location-section button {
            flex: 1;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .live-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #4CAF50;
            border-radius: 50%;
            margin-left: 8px;
            animation: pulse 2s infinite;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2.5em;
            }
            
            .bars-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Motion</div>
            <div class="tagline">Find where the vibe is tonight <span class="live-indicator"></span></div>
        </div>

        <!-- Login/Signup Section -->
        <div id="authSection" class="auth-section">
            <h2 style="text-align: center; margin-bottom: 25px;">Join the Motion</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" min="18" max="99" placeholder="18+">
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <button onclick="login()">Get Started</button>
        </div>

        <!-- Main App Section -->
        <div id="appSection" class="hidden">
            <div class="user-info">
                Welcome back, <span id="currentUser"></span>! 
            </div>
            
            <div class="location-section">
                <select id="citySelect">
                    <option value="miami">Miami, FL</option>
                    <option value="nyc">New York, NY</option>
                    <option value="la">Los Angeles, CA</option>
                    <option value="chicago">Chicago, IL</option>
                    <option value="austin">Austin, TX</option>
                </select>
                <button onclick="updateLocation()">Update Location</button>
            </div>

            <div id="barsContainer" class="bars-grid">
                <!-- Bars will be populated here -->
            </div>
        </div>
    </div>

    <script>
        // App State
        let currentUser = null;
        let currentCity = 'miami';
        let userCheckIns = {};

        // Sample bar data for different cities
        const barData = {
            miami: [
                { name: "LIV Nightclub", activity: 5, guys: 45, girls: 55, address: "4441 Collins Ave" },
                { name: "Story Nightclub", activity: 4, guys: 48, girls: 52, address: "136 Collins Ave" },
                { name: "E11even Miami", activity: 5, guys: 42, girls: 58, address: "29 NE 11th St" },
                { name: "Basement Miami", activity: 3, guys: 52, girls: 48, address: "2901 Collins Ave" },
                { name: "Rockwell Miami", activity: 4, guys: 47, girls: 53, address: "747 1st St" },
                { name: "Trade Miami", activity: 2, guys: 55, girls: 45, address: "1439 Washington Ave" }
            ],
            nyc: [
                { name: "1 OAK", activity: 4, guys: 43, girls: 57, address: "453 W 17th St" },
                { name: "Marquee", activity: 5, guys: 46, girls: 54, address: "289 10th Ave" },
                { name: "PHD Rooftop", activity: 3, guys: 49, girls: 51, address: "355 W 16th St" },
                { name: "Lavo NYC", activity: 4, guys: 44, girls: 56, address: "39 E 58th St" },
                { name: "Tao Downtown", activity: 5, guys: 47, girls: 53, address: "92 9th Ave" }
            ],
            la: [
                { name: "Catch LA", activity: 4, guys: 46, girls: 54, address: "8715 Melrose Ave" },
                { name: "Nightingale", activity: 3, guys: 48, girls: 52, address: "9521 W Sunset Blvd" },
                { name: "Bootsy Bellows", activity: 4, guys: 44, girls: 56, address: "9081 Santa Monica Blvd" },
                { name: "Avenue LA", activity: 5, guys: 45, girls: 55, address: "6020 Hollywood Blvd" },
                { name: "Sound Nightclub", activity: 3, guys: 51, girls: 49, address: "1642 N Las Palmas Ave" }
            ],
            chicago: [
                { name: "Gilt Bar", activity: 4, guys: 47, girls: 53, address: "230 W Kinzie St" },
                { name: "Joy District", activity: 3, guys: 49, girls: 51, address: "112 W Hubbard St" },
                { name: "ROOF on theWit", activity: 4, guys: 45, girls: 55, address: "201 N State St" },
                { name: "Bamboo Room", activity: 2, guys: 52, girls: 48, address: "1418 N Milwaukee Ave" }
            ],
            austin: [
                { name: "Barbarella", activity: 4, guys: 48, girls: 52, address: "615 Red River St" },
                { name: "Rain on 4th", activity: 3, guys: 46, girls: 54, address: "217 E 4th St" },
                { name: "Midnight Cowboy", activity: 2, guys: 51, girls: 49, address: "313 E 6th St" },
                { name: "Barcelona Night Club", activity: 4, guys: 44, girls: 56, address: "611 Red River St" }
            ]
        };

        function login() {
            const username = document.getElementById('username').value;
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;

            if (!username || !age || !gender) {
                alert('Please fill in all fields');
                return;
            }

            if (age < 18) {
                alert('You must be 18 or older to use Motion');
                return;
            }

            currentUser = { username, age, gender };
            document.getElementById('currentUser').textContent = username;
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('appSection').classList.remove('hidden');
            
            loadBars();
        }

        function updateLocation() {
            currentCity = document.getElementById('citySelect').value;
            loadBars();
        }

        function loadBars() {
            const container = document.getElementById('barsContainer');
            const bars = barData[currentCity] || barData.miami;
            
            container.innerHTML = bars.map(bar => {
                const isCheckedIn = userCheckIns[bar.name];
                const totalPeople = Math.floor(Math.random() * 200) + 50; // Simulate crowd size
                
                return `
                    <div class="bar-card">
                        <div class="bar-name">${bar.name}</div>
                        <div class="activity-level">
                            Activity Level:
                            <div class="activity-dots">
                                ${Array.from({length: 5}, (_, i) => 
                                    `<div class="dot ${i < bar.activity ? 'active' : ''}"></div>`
                                ).join('')}
                            </div>
                        </div>
                        <div class="ratio-bar">
                            <div class="guys-bar" style="width: ${bar.guys}%">
                                ${bar.guys}% Guys
                            </div>
                            <div class="girls-bar" style="width: ${bar.girls}%">
                                ${bar.girls}% Girls
                            </div>
                        </div>
                        <div class="stats">
                            📍 ${bar.address}<br>
                            👥 ~${totalPeople} people here<br>
                            ⏰ Last updated: ${Math.floor(Math.random() * 30) + 1} min ago
                        </div>
                        <button class="check-in-btn" onclick="checkIn('${bar.name}')" 
                                ${isCheckedIn ? 'style="background: #666;"' : ''}>
                            ${isCheckedIn ? '✓ Checked In' : 'Check In Here'}
                        </button>
                    </div>
                `;
            }).join('');
        }

        function checkIn(barName) {
            if (userCheckIns[barName]) {
                // Check out
                delete userCheckIns[barName];
            } else {
                // Check out from other bars first
                userCheckIns = {};
                // Check in to new bar
                userCheckIns[barName] = {
                    time: new Date(),
                    gender: currentUser.gender
                };
            }
            
            loadBars();
            simulateRealTimeUpdates();
        }

        function simulateRealTimeUpdates() {
            // Simulate real-time ratio changes
            setTimeout(() => {
                const bars = barData[currentCity];
                bars.forEach(bar => {
                    // Small random changes to ratios
                    const change = Math.floor(Math.random() * 6) - 3; // -3 to +3
                    bar.guys = Math.max(30, Math.min(70, bar.guys + change));
                    bar.girls = 100 - bar.guys;
                    
                    // Random activity changes
                    if (Math.random() < 0.3) {
                        bar.activity = Math.max(1, Math.min(5, bar.activity + (Math.random() > 0.5 ? 1 : -1)));
                    }
                });
                
                if (document.getElementById('appSection').classList.contains('hidden') === false) {
                    loadBars();
                }
            }, 15000); // Update every 15 seconds
        }

        // Initialize real-time updates
        setInterval(() => {
            if (currentUser) {
                simulateRealTimeUpdates();
            }
        }, 30000); // Every 30 seconds

        // Simulate some initial activity
        window.onload = function() {
            // Add some fake check-ins for demo
            setTimeout(() => {
                if (currentUser) {
                    simulateRealTimeUpdates();
                }
            }, 2000);
        };
    </script>
</body>
</html>
